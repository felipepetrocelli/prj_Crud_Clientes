<div class="mat-elevation-z4">
    <table mat-table [dataSource]="clientes">
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>Endere√ßo</th>
        <td mat-cell *matCellDef="let row">{{ row.endereco }}</td>
      </ng-container>

      <ng-container matColumnDef="data_nascimento">
        <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
        <td mat-cell *matCellDef="let row">{{ row.data_nascimento | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
